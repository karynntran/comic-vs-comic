<!DOCTYPE html>
<!-- saved from url=(0022)http://localhost:3000/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Comic SmashUp</title>	

  <link href="http://localhost:3000/assets/normalize.css?body=1" media="all" rel="stylesheet">
<link href="http://localhost:3000/assets/skeleton.css?body=1" media="all" rel="stylesheet">
<link href="http://localhost:3000/assets/styles.css?body=1" media="all" rel="stylesheet">
<link href="http://localhost:3000/assets/application.css?body=1" media="all" rel="stylesheet">


  <link href="./Comic SmashUp_files/css" rel="stylesheet" type="text/css">
  <meta content="authenticity_token" name="csrf-param">
<meta content="FPaYAqcBOmcuHD8x/XAVifxjfJcxly/deizbC/SmaIk=" name="csrf-token">
  <meta name="viewport" content="width=device-width" ,="" initial-scale="1," maximum-scale="1">
	
</head>

<body><div class="container">
	<div class="row">
		<header class="twelve columns">
			<div class="six columns">
				<h1>Comic Smash Up!</h1>
			</div>
				<div class="six columns" id="navigation">		
	<div class="five columns" id="nav-user">
				You are logged in as Buttercup
	</div>
	<div class="one column" id="logout">
		<form accept-charset="UTF-8" action="http://localhost:3000/sessions" method="post"><div style="display:none"><input name="utf8" type="hidden" value="✓"><input name="_method" type="hidden" value="delete"><input name="authenticity_token" type="hidden" value="FPaYAqcBOmcuHD8x/XAVifxjfJcxly/deizbC/SmaIk="></div>
		  <input id="nav-buttons" name="commit" type="submit" value="Logout">
</form>	</div>
	<div class="one-half">
	</div>
</div>



		</header>
	</div>
</div>


	<div class="container">
		<div class="row">
	<div id="subheader" class:="" "twelve="" columns"="">
		<div class="nine columns">
				<form accept-charset="UTF-8" action="http://localhost:3000/search" id="search" method="get"><div style="display:none"><input name="utf8" type="hidden" value="✓"></div>
				  <label for="Choose_your_comic_book_character:">Choose your comic book character:</label>
				  <input id="query" name="query" placeholder="...Wolverine?" type="text" value="">
				  <input name="commit" type="submit" value="Go!">
</form>		</div>

		<div class="three columns">
			<button class="character-action" id="all-chars">See all characters played</button>
		</div>
	</div>
</div>

<div id="buttons" style="display: block;">
	Choose an action to start building out your story:
	<button class="character-action" id="power-button">Use Power</button>
	<button class="character-action" id="friend-button">Call for Friends!</button>
	<button class="character-action" id="help-out-button">Help Out</button>
</div>

<div class="row">
	<div id="content" class="twelve columns">

			<div id="chosen-character" class="four columns">
			<div class="row">
	<div id="character-health-meter" class="four columns"><img alt="Skullbones" class="health-image" src="./Comic SmashUp_files/skullbones.png"></div><br>
	<div id="results" class="four columns">
		<span><p>Your Character: rogue</p></span>
		<img class="character-image" width="200px" height="auto" src="./Comic SmashUp_files/3024871-avengers+vs.+x-men+#11+-+page+6.jpg">
	</div>
</div>


		</div>

			<div id="opponent-character" class="four columns">
			<div class="row">
	<div id="opponent-health-meter" class="four columns"><img alt="Skullbones" class="health-image" src="./Comic SmashUp_files/skullbones.png"></div><br>
	<div id="opponent" class="four columns">
		<span><p>Your Opponent: wolverine</p></span>
		<img class="character-image" width="200px" height="auto" src="./Comic SmashUp_files/2750376-548830_10151203899618598_1220495592_n.jpg">
	</div>
</div>


		</div>

			<div id="story-results" class="four columns" style="display: block;"></div>
	</div>
</div>

<div class="row">
	<div id="character-index" class="twelve columns">
	</div>
</div>






		<ul class="characters">

		</ul>
		<script type="template" id="character-list-item-template">
			<h1><%= name %></h1>
<img width="50px" height="auto" src="<%= image %>">
<p><%= friends %></p>
<p><%= powers %></p>
	    
		</script>

				<!-- 	 home scripts -->
		<script type="template" id="result-template">
			<div class="row">
	<div id="character-health-meter" class="four columns"><img alt="Skullbones" class="health-image" src="/assets/skullbones.png" /></div><br>
	<div id="results" class="four columns">
		<span><p>Your Character: <%= name %></p></span>
		<img class="character-image" width="200px" height="auto" src="<%= image %>">
	</div>
</div>


		</script>

		<script type="template" id="opponent-template">
			<div class="row">
	<div id="opponent-health-meter" class="four columns"><img alt="Skullbones" class="health-image" src="/assets/skullbones.png" /></div><br>
	<div id="opponent" class="four columns">
		<span><p>Your Opponent: <%= name %></p></span>
		<img class="character-image" width="200px" height="auto" src="<%= image %>">
	</div>
</div>


		</script>

		<script type="template" id="story-template">
			<div class="row">
	<div id="story-text" class="four columns">
		<p><%= story %></p>
	</div>
</div>


		</script>
	</div>


<script src="./Comic SmashUp_files/jquery.js"></script>
<script src="./Comic SmashUp_files/jquery_ujs.js"></script>
<script src="./Comic SmashUp_files/underscore.js"></script>
<script src="./Comic SmashUp_files/backbone.js"></script>
<script src="./Comic SmashUp_files/character.js"></script>
<script src="./Comic SmashUp_files/character_collection.js"></script>
<script src="./Comic SmashUp_files/character_list_view.js"></script>
<script src="./Comic SmashUp_files/character_view.js"></script>
<script src="./Comic SmashUp_files/home.js"></script>
<script src="./Comic SmashUp_files/application.js"></script>

</body></html>
